<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Énigme 3 – Le Son Qui Réveille Les Morts</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #eaeaea;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f4f4f4;
      text-shadow: 0 0 5px #888;
      z-index: 2;
    }

    input, button {
      z-index: 2;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      margin-top: 10px;
      border: none;
      background: #222;
      color: white;
      border-bottom: 2px solid #666;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 30px;
      white-space: pre-wrap;
      font-size: 1.1em;
      max-width: 600px;
      color: #ccc;
      z-index: 2;
    }

    audio {
      margin-top: 30px;
      z-index: 2;
    }

    /* Image d’arrière-plan qui clignote */
    .background-flash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('revolution9.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: flash 8s infinite;
      z-index: 1;
    }

    @keyframes flash {
      0% { opacity: 0; }
      40% { opacity: 0; }
      50% { opacity: 0.15; }
      60% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background-flash"></div>

  <h1>Le son qui réveille les morts</h1>

  <input type="text" id="input" placeholder="Tape la phrase...">
  <button onclick="checkAnswer()">Valider</button>

  <audio controls autoplay>
    <source src="son.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas la balise audio.
  </audio>

  <div id="result"></div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (input === "turn me on dead man") {
        result.textContent = 
`“Turn me on, dead man.”
Mais il ne s’appelait pas Paul, ici.
Et pourtant, il est mort lui aussi.
Effacé des listes. Rayé des murs.
Tu le croiseras peut-être.
Si tu trouves
la porte sans poignée, celle qui ne mène nulle part.
Salle 0.`;
      } else {
        result.textContent = "…non. Essaie encore.";
      }
    }
  </script>
</body>
</html>
